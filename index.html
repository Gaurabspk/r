<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Clash: Quad Quest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 800px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid {
      border: 2px solid #000;
      padding: 10px;
      background-color: #e0e0e0;
      position: relative;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #ddd;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .winner {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .game-container {
        padding: 10px;
        width: 100%;
        max-width: 100%;
      }

      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Keep 2x2 grid on mobile */
        gap: 5px;
      }

      .cell {
        width: 40px; /* Larger cells for mobile */
        height: 40px;
        font-size: 20px;
      }

      h1 {
        font-size: 20px; /* Smaller header */
      }

      h3 {
        font-size: 16px; /* Smaller player labels */
      }

      button {
        font-size: 14px; /* Smaller buttons */
        padding: 8px 16px;
      }

      .winner {
        font-size: 18px; /* Smaller winner message */
      }

      footer {
        font-size: 12px; /* Smaller footer */
      }
    }

    @media (max-width: 480px) {
      .cell {
        width: 35px; /* Slightly smaller cells for very small screens */
        height: 35px;
        font-size: 18px;
      }

      h1 {
        font-size: 18px;
      }

      h3 {
        font-size: 14px;
      }

      button {
        font-size: 12px;
        padding: 6px 12px;
      }

      .winner {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Puzzle Clash: Quad Quest</h1>
    <div class="grid-container">
      <!-- Player Grids -->
      <div class="grid" id="player1">
        <h3>Player 1</h3>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div class="grid" id="player2">
        <h3>Player 2</h3>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div class="grid" id="player3">
        <h3>Player 3</h3>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div class="grid" id="player4">
        <h3>Player 4</h3>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </div>
    <div class="controls">
      <button id="restart-game">Restart Game</button>
    </div>
    <div class="winner" id="winner-message"></div>
  </div>

  <footer>
    Made by <a href="#" target="_blank">Gaurab Sapkota</a>
  </footer>

  <script>
    const players = ["player1", "player2", "player3", "player4"];
    const puzzlePieces = ["ðŸ”´", "ðŸ”µ", "ðŸŸ¢", "ðŸŸ¡"];
    let gameActive = true;

    // Initialize grids
    function initializeGrid(playerId) {
      const grid = document.getElementById(playerId);
      for (let i = 0; i < 4; i++) {
        const row = grid.querySelectorAll(".row")[i];
        for (let j = 0; j < 4; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener("click", () => placePuzzlePiece(playerId, cell));
          row.appendChild(cell);
        }
      }
    }

    // Place a puzzle piece in the player's grid
    function placePuzzlePiece(playerId, cell) {
      if (!gameActive || cell.textContent) return; // Cell already occupied or game over

      const randomPiece = puzzlePieces[Math.floor(Math.random() * puzzlePieces.length)];
      cell.textContent = randomPiece;
      cell.style.backgroundColor = "#c8e6c9"; // Visual feedback

      // Check for a win
      if (checkWin(playerId)) {
        document.getElementById("winner-message").textContent = `ðŸŽ‰ ${playerId.toUpperCase()} WINS! ðŸŽ‰`;
        gameActive = false;
        disableGame();
      }
    }

    // Check if a player has won
    function checkWin(playerId) {
      const grid = document.getElementById(playerId);
      const cells = grid.querySelectorAll(".cell");

      // Convert cells into a 4x4 grid
      const gridArray = [];
      for (let i = 0; i < 4; i++) {
        const row = [];
        for (let j = 0; j < 4; j++) {
          row.push(cells[i * 4 + j].textContent);
        }
        gridArray.push(row);
      }

      // Check rows
      for (let i = 0; i < 4; i++) {
        if (gridArray[i][0] && gridArray[i][0] === gridArray[i][1] && gridArray[i][1] === gridArray[i][2] && gridArray[i][2] === gridArray[i][3]) {
          return true;
        }
      }

      // Check columns
      for (let j = 0; j < 4; j++) {
        if (gridArray[0][j] && gridArray[0][j] === gridArray[1][j] && gridArray[1][j] === gridArray[2][j] && gridArray[2][j] === gridArray[3][j]) {
          return true;
        }
      }

      return false;
    }

    // Disable the game when someone wins
    function disableGame() {
      document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "none");
    }

    // Restart the game
    function restartGame() {
      document.querySelectorAll(".grid .cell").forEach(cell => {
        cell.textContent = "";
        cell.style.backgroundColor = "#fff";
      });
      document.getElementById("winner-message").textContent = "";
      gameActive = true;
      document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "auto");
    }

    // Initialize all player grids
    players.forEach(player => initializeGrid(player));

    // Add event listener to the restart button
    document.getElementById("restart-game").addEventListener("click", restartGame);
  </script>
</body>
</html>
